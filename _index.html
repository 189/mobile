<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telphone=no" />
    <title>手机页面模板</title>
    <link rel="stylesheet" href="../pub/reset.css" media="all">
    <script src="../pub/zepto.1.1.3.js"></script>

    <style >
    .wrapper {
        display: inline-block;
        width: 310px;
        height: 100px;
        vertical-align: top;
        margin: 1em 1.5em 2em 0;
        cursor: pointer;
        position: relative;
        font-family: Tahoma, Arial;
        -webkit-perspective: 4000px;
        -moz-perspective: 4000px;
        -ms-perspective: 4000px;
        -o-perspective: 4000px;
        perspective: 4000px;
    }
    .item {
        height: 100px;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transition: -webkit-transform .6s;
        -moz-transition: -moz-transform .6s;
        -ms-transition: -ms-transform .6s;
        -o-transition: -o-transform .6s;
        transition: transform .6s;
    }
   .item img {
        display: block;
        position: absolute;
        top: 0;
        border-radius: 3px;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        -webkit-transform: translateZ(50px);
        -moz-transform: translateZ(50px);
        -ms-transform: translateZ(50px);
        -o-transform: translateZ(50px);
        transform: translateZ(50px);
        -webkit-transition: all .6s;
        -moz-transition: all .6s;
        -ms-transition: all .6s;
        -o-transition: all .6s;
        transition: all .6s;
    }
    .item .information {
        display: block;
        position: absolute;
        top: 0;
        height: 80px;
        width: 290px;
        text-align: left;
        border-radius: 15px;
        padding: 10px;
        font-size: 12px;
        text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
        box-shadow: none;
        background: rgb(236, 241, 244);
        background: -webkit-linear-gradient(to bottom, rgba(236, 241, 244, 1) 0%, rgba(190, 202, 217, 1) 100%);
        background: -ms-linear-gradient(to bottom, rgba(236, 241, 244, 1) 0%, rgba(190, 202, 217, 1) 100%);
        background: linear-gradient(to bottom, rgba(236, 241, 244, 1) 0%, rgba(190, 202, 217, 1) 100%);
        -webkit-transform: rotateX(-90deg) translateZ(50px);
        -moz-transform: rotateX(-90deg) translateZ(50px);
        -ms-transform: rotateX(-90deg) translateZ(50px);
        -o-transform: rotateX(-90deg) translateZ(50px);
        transform: rotateX(-90deg) translateZ(50px);
        -webkit-transition: all .6s;
        -moz-transition: all .6s;
        -ms-transition: all .6s;
        -o-transition: all .6s;
        transition: all .6s;
    }
    .item:hover {
        -webkit-transform: translateZ(-50px) rotateX(95deg);
        -moz-transform: translateZ(-50px) rotateX(95deg);
        -ms-transform: translateZ(-50px) rotateX(95deg);
        -o-transform: translateZ(-50px) rotateX(95deg);
        transform: translateZ(-50px) rotateX(95deg);
    }
    .item:hover img {
        box-shadow: none;
        border-radius: 15px;
    }
    .item:hover .information {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        border-radius: 3px;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="item">
            <img src="contact.png" />
            <span class="information">
          <strong>Contact Form</strong> The easiest way to add a contact form to your shop.
        </span>
        </div>
    </div>
</body>

</html>
